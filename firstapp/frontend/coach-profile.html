<!DOCTYPE html>
<html lang="en" lang="fa">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>coach-profile</title>
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous">
      <div class="container rounded bg-white mt-5 mb-5">
      <link rel="stylesheet" href="styles/profile.css">
    </head>
  <body class="layout-fixed">
    <div class="row">
      <div class="col-md-9 border-left">
        <form action="" method="post">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3 rightfloat">
                  <h4 class="text-right">پروفایل مربی</h4>
              </div>
              <div class="clear">
              </div>
              <div class="row mt-2">
                <div class="col-md-6 persian-p">
                  <label class="labels">نام خانوادگی</label>
                  <input type="text" class="form-control persian-p" placeholder="نام خانوادگی" maxlength="255" name="lName">
                </div>
                <div class="col-md-6 persian-p">
                  <label class="labels">نام</label>
                  <input type="text" class="form-control persian-p" placeholder="نام" maxlength="255" name="fName">
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12 persian-p">
                  <label class="labels">شماره ملی</label>
                  <input type="text" class="form-control persian-p" placeholder="شماره ملی" maxlength="15" name="national-code">
                </div>
                <div class="col-md-12 persian-p">
                  <label class="labels">تلفن مربی</label>
                  <input type="text" class="form-control persian-p" placeholder="شماره تماس مربی" maxlength="15" name="phone-number">
                </div>
                <div class="col-md-12 persian-p">
                  <label class="labels">ایمیل</label>
                  <input type="email" class="form-control persian-p" placeholder="ایمیل" name="email">
                </div>
                <div class="col-md-12 persian-p">
                  <label class="labels">آدرس</label>
                  <input type="email" class="form-control persian-p" placeholder="آدرس" name="address">
                </div>
                <div class="col-md-12 persian-p">
                  <label class="labels">شماره حساب بانکی</label>
                  <input type="email" class="form-control persian-p" placeholder="شماره حساب بانکی" name="card">
                </div>
                <div class="col-md-12 persian-p">
                  <label class="labels">شماره کارت بانکی</label>
                  <input type="email" class="form-control persian-p" placeholder="شماره کارت بانکی" maxlength="20" name="card-number">
                </div>
                <div class="col-md-12 persian-p">
                  <label class="labels">شماره شبا</label>
                  <input type="email" class="form-control persian-p" placeholder="شماره شبا" maxlength="255" name="shaba-number">
                </div>
                <div class="col-md-12 persian-p">
                  <label class="labels">تاریخ شروع به همکاری</label>
                  <input type="date" class="form-control persian-p" name="dateOfWorking">
                </div>
                <div class="col-md-12 persian-p">
                  <label class="labels">جنسیت</label>
                  <input type="text" class="form-control persian-p" placeholder="جنسیت" maxlength="255" name="gender">
                </div>
                <div class="col-md-12 persian-p">
                  <label class="labels">عکس</label>
                  <input type="file" class="form-control persian-p" name="photo">
                </div>
              </div>
              <div class="mt-5 text-center">
                <button class="btn btn-primary profile-button" type="submit">ذخیره اطلاعات</button>
              </div>
          </div>
        </form>
      </div>
      <div class="col-md-3 border-left d-md-block d-none">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
          <span class="font-weight-bold">User name</span>
          <span class="text-black-50">User@gmail</span>
          <span> </span>
        </div>
    </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  </body>
</html>
